<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Support Us | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "d12debe4-4f24-4db4-bfa5-9f6ee5f38d48",
        });
      });
    </script>
    <style>
        .support-hero-banner{height:60vh;min-height:400px;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;position:relative;padding:0 20px;background-image:url(https://i.imgur.com/rVLGsVm.png);background-attachment:fixed;background-position:center;background-repeat:no-repeat;background-size:cover}
        .support-hero-banner .overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:2}
        .support-hero-banner .content{position:relative;z-index:3}
        .support-hero-banner h1{font-size:3.8rem;font-weight:900;margin:0;line-height:1.2}
        .support-content{display:grid;grid-template-columns:1.5fr 1fr;gap:50px;align-items:flex-start;text-align:left;padding:80px 0}
        .support-details h3{font-size:1.8rem;font-weight:700;margin-bottom:20px}
        .support-details ul{list-style:disc;padding-left:20px;line-height:1.8;margin-bottom:30px}
        .support-details p{line-height:1.6}
        .gfm-embed{max-width:400px;width:100%;margin:auto}
        @media (max-width:900px){.support-content{grid-template-columns:1fr;gap:60px}}
        @media (max-width:768px){.support-hero-banner{background-attachment:scroll}.support-hero-banner h1{font-size:2.2rem}}
    </style>
</head>
<body data-current-page="support">
    <header class="site-header" id="header"></header>

    <main>
        <section class="support-hero-banner" id="home">
            <div class="overlay"></div>
            <div class="content scroll-animated">
                <h1 class="lang-switch" data-en="Support Tutoring" data-es="Apoyar la Tutoría"></h1>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="support-content">
                    <div class="support-details scroll-animated">
                        <h3 class="lang-switch" data-en="We need help with purchasing:" data-es="Necesitamos ayuda con la compra de:"></h3>
                        <ul>
                            <li class="lang-switch" data-en="Purchasing school supplies (many students are low-income and cannot afford the supplies they need to succeed)." data-es="Comprar útiles escolares (muchos estudiantes son de bajos ingresos y no pueden pagar los útiles que necesitan para tener éxito)."></li>
                            <li class="lang-switch" data-en="Purchasing snacks and food (many students are hungry after school, and food is part of the annual award ceremony)." data-es="Comprar bocadillos y comida (muchos estudiantes tienen hambre después de la escuela y la comida es parte de la ceremonia anual de premiación)."></li>
                            <li class="lang-switch" data-en="Purchasing award certificates, medals, and plaques." data-es="Comprar certificados de premios, medallas y placas."></li>
                            <li class="lang-switch" data-en="Purchasing shirts with program logo for volunteers." data-es="Comprar camisetas con el logo del programa para voluntarios."></li>
                            <li class="lang-switch" data-en="Purchasing seasonal goodies to award students and volunteers." data-es="Comprar obsequios de temporada para premiar a estudiantes y voluntarios."></li>
                        </ul>
                        <p class="lang-switch" data-en="Any donations are greatly appreciated. Thank you for helping our students!" data-es="Cualquier donación es muy apreciada. ¡Gracias por ayudar a nuestros estudiantes!"></p>
                        <br>
                        <p>Thank you,</p>
                        <p><strong>Alejandra Perry</strong><br><span class="lang-switch" data-en="Founder & Director" data-es="Fundadora y Directora"></span></p>
                    </div>
                    <div class="gfm-embed" data-url="https://www.gofundme.com/f/support-ell-students-at-literary-speaking-tutoring/widget/large/"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer"></footer>

    <script src="router.js"></script>
    <script defer src="https://www.gofundme.com/static/js/embed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('main .scroll-animated').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
