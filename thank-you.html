<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Thank You | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container { text-align: center; padding: 100px 20px; }
        .thank-you-container h1 { font-size: 3rem; color: var(--color-primary); }
        .thank-you-container p { font-size: 1.2rem; color: var(--color-text-light); }
    </style>
</head>
<body>
    <header class="site-header" id="header"></header>
    <main>
        <div class="container thank-you-container">
            <h1 class="lang-switch" data-en="Thank You!" data-es="¡Gracias!"></h1>
            <p class="lang-switch" data-en="Your order has been placed successfully." data-es="Tu pedido se ha realizado con éxito."></p>
            <a href="#" class="btn btn-primary nav-link" data-page-id="store" style="margin-top: 20px;"><span class="lang-switch" data-en="Continue Shopping" data-es="Seguir Comprando"></span></a>
        </div>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
</body>
</html>
