<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Product | Literary Speaking</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .product-detail-layout{display:grid;grid-template-columns:1fr 1fr;gap:50px;align-items:flex-start;padding:80px 0}
        .product-image-gallery img{width:100%;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
        .product-info{text-align:left}
        .product-info h1{font-size:2.8rem;font-weight:900;margin:0 0 15px}
        .product-info .price{font-size:2rem;font-weight:600;color:var(--color-purple-dark);margin-bottom:25px}
        .product-info .description{font-size:1.1rem;line-height:1.8;color:var(--color-text-light);margin-bottom:30px}
        .add-to-cart-btn{display:inline-block;width:100%;padding:18px;background-color:var(--color-purple-dark);color:#fff;text-align:center;text-decoration:none;font-size:1.2rem;font-weight:700;border-radius:8px;border:0;cursor:pointer}
        .back-link{display:inline-block;margin-bottom:20px;font-weight:700;color:var(--color-purple-dark);text-decoration:none}
        .back-link:hover{text-decoration:underline}
        @media(max-width:900px){.product-detail-layout{grid-template-columns:1fr}}
    </style>
</head>
<body data-current-page="product-single">
    <header class="site-header" id="header"></header>
    <main>
        <div class="container">
            <div id="product-detail-container"></div>
        </div>
    </main>
    <footer class="site-footer"></footer>
    <script src="../router.js"></script>
    <script type="module" src="../store.js"></script>
</body>
</html>
