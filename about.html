<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-banner{height:60vh;min-height:400px;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;position:relative;padding:0 20px;background-image:url(https://i.imgur.com/wC6Y04Q.jpeg);background-attachment:fixed;background-position:center;background-repeat:no-repeat;background-size:cover}
        .hero-banner .overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:2}
        .hero-banner .content{position:relative;z-index:3}
        .hero-banner h1{font-size:3.8rem;font-weight:900;margin:0;line-height:1.2}
        .about-info{max-width:800px;margin:0 auto;text-align:left;line-height:1.8}
        .about-info h3{font-size:1.5rem;font-weight:700;margin-top:40px;margin-bottom:15px;text-align:center}
        .about-info ul{list-style:disc;padding-left:25px;margin-bottom:20px}
        .about-info ul li{margin-bottom:10px}
        .about-info a{color:var(--color-purple-dark);font-weight:700;text-decoration:underline}
        .team-grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(125px, 1fr));gap:30px;justify-content:center;margin-top:50px}
        .team-member{display:flex;flex-direction:column;align-items:center;text-align:center;cursor:pointer}
        .team-member .portrait{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:16px;transition:transform .3s ease, box-shadow .3s ease;margin-bottom:15px}
        .team-member:hover .portrait{transform:scale(1.05);box-shadow:0 10px 20px rgba(0,0,0,0.1)}
        .team-member-name{font-size:1.1rem;font-weight:700;margin:0;width:100%}
        @media (max-width:768px){
        .hero-banner{background-attachment:scroll}
        .hero-banner h1{font-size:2.2rem}
        .team-grid{gap:20px}
        }
    </style>
</head>
<body data-current-page="about">
    <header class="site-header" id="header"></header>

    <main>
        <section class="hero-banner">
            <div class="overlay"></div>
            <div class="content scroll-animated">
                <h1 class="lang-switch" data-en="About Us" data-es="Sobre Nosotros"></h1>
            </div>
        </section>

        <section class="section" style="--section-bg: var(--color-blue-light);">
            <div class="container">
                <div class="about-info scroll-animated">
                    <h3 class="lang-switch" data-en="Did you know?" data-es="¿Sabías que?"></h3>
                    <ul class="lang-switch" data-en='<li>English Language Learners (ELL) are less likely to enroll in Advanced Placement (AP) courses (<a href="https://www.urban.org/sites/default/files/2022-03/disparities-in-advanced-placement-course-enrollment-and-test-taking-national-and-state-level-perspectives.pdf" target="_blank">Urban Institute</a>).</li><li>ELL students are 40-50% less likely to take Algebra 1 in middle school, limiting advanced math options in high school (<a href="https://nces.ed.gov/nationsreportcard/" target="_blank">National Center for Education Evaluation</a>).</li>' data-es='<li>Los estudiantes aprendices de inglés (ELL) tienen menos probabilidades de inscribirse en cursos de Colocación Avanzada (AP) (<a href="https://www.urban.org/research/publication/missed-opportunities-advanced-course-taking-and-ell-students" target="_blank">Instituto Urbano</a>).</li><li>Los estudiantes ELL tienen entre un 40 y un 50% menos de probabilidades de tomar Álgebra 1 en la escuela intermedia, lo que limita las opciones de matemáticas avanzadas en la escuela secundaria (<a href="https://nces.ed.gov/nationsreportcard/" target="_blank">Centro Nacional de Evaluación Educativa</a>).</li>'></ul>
                    <p class="lang-switch" data-en="Difference in language shouldn't be a barrier to success. This is why Literary Speaking aims to close this gap. A student-led initiative, Literary Speaking offers free tutoring to middle and high school students taught by student volunteers. We've helped with middle school and high school level English, Math, Science, and preparation for state and college entrance exams. So far, we've helped over 50 students with the dedicated work of our tutors." data-es="La diferencia en el idioma no debería ser una barrera para el éxito. Por eso, Literary Speaking tiene como objetivo cerrar esta brecha. Como una iniciativa dirigida por estudiantes, Literary Speaking ofrece tutoría gratuita a estudiantes de secundaria y preparatoria impartida por estudiantes voluntarios. Hemos ayudado con inglés, matemáticas y ciencias de nivel de secundaria y preparatoria, y con la preparación para exámenes estatales y de ingreso a la universidad. Hasta ahora, hemos ayudado a más de 50 estudiantes con el trabajo dedicado de nuestros tutores."></p>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2 class="section-title lang-switch" data-en="Meet Our Tutors" data-es="Conoce a Nuestros Tutores"></h2>
                <p class="section-subtitle lang-switch" data-en="Click on each picture for each tutor's testimonial." data-es="Haz clic en cada foto para ver el testimonio de cada tutor."></p>
                <div class="team-grid" id="tutor-grid">
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer"></footer>

    <script src="router.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await siteRouter.loadMembers();

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            const populateTutorGrid = () => {
                const tutorGrid = document.getElementById('tutor-grid');
                if (!tutorGrid || !siteRouter.members) return;
                
                tutorGrid.innerHTML = '';

                const memberIdsInOrder = [
                    'alejandra-perry000', 'aitana-avila000', 'amaylor-torres000', 'amiel-cabellero000', 'camila-lopez000',
                    'vanessa-garcia000', 'angelina-garma000', 'jeanmichael-gonzalvo000', 'natalie-arenal000',
                    'sofia-gonzalez-carba000', 'isabella-stubbs000', 'eimy-gil000', 'nicole-alvarez000',
                    'andrew-cuellar000', 'nicolas-vilches000', 'johann-lara000', 'amelia-guerra000',
                    'stephanie-jimenez000', 'jose-unanue000', 'ilie-tornes000', 'adrian-gomez000'
                ];

                memberIdsInOrder.forEach(memberId => {
                    const member = siteRouter.members[memberId];
                    if (member) {
                        const memberEl = document.createElement('div');
                        memberEl.className = 'team-member scroll-animated';
                        memberEl.dataset.memberId = memberId;
                        
                        memberEl.innerHTML = `
                            <img src="${member.portrait}" alt="${member.name}" class="portrait">
                            <h3 class="team-member-name">${member.name}</h3>
                        `;
                        
                        memberEl.addEventListener('click', () => {
                            siteRouter.navigateTo('member', memberId);
                        });

                        tutorGrid.appendChild(memberEl);
                    }
                });

                document.querySelectorAll('#tutor-grid .scroll-animated').forEach(el => {
                    observer.observe(el);
                });
            };
            
            populateTutorGrid();
            
            document.querySelectorAll('.scroll-animated:not(.team-member)').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
