<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>News | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .news-layout { display: grid; grid-template-columns: 3fr 1fr; gap: 50px; align-items: flex-start; }
        .news-hero {padding: 60px 0 30px; text-align:left;}
        .news-title-full {font-size:3rem;font-weight:900;margin:0 0 20px;line-height:1.2;}
        .news-meta-full {font-size:1rem;color:var(--color-text-light);margin-bottom:40px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 15px 0;}
        .news-meta-full a {color:var(--color-purple-dark);text-decoration:none;font-weight:700;}
        .news-meta-full a:hover {text-decoration:underline;}
        .news-body {text-align:left;line-height:2;font-size:1.1rem;}
        .news-body p {margin: 0 0 1.5em;}
        .news-body figure {margin: 30px 0; }
        .news-body img {width:100%;max-width:800px;border-radius:16px; margin: 0 auto; display: block;}
        .news-body figcaption {font-size:0.9rem;color:var(--color-text-light);text-align:center;margin-top: 10px;font-style:italic;}
        .back-link {display:inline-block; margin-bottom: 20px; font-weight: 700; color: var(--color-purple-dark); text-decoration: none;}
        .back-link:hover {text-decoration: underline;}
        
        .sidebar { position: sticky; top: 100px; }
        .sidebar-widget-title { font-size: 1.3rem; font-weight: 700; margin-bottom: 15px; border-bottom: 2px solid var(--color-purple); padding-bottom: 10px; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar ul li { margin-bottom: 15px; }
        .sidebar ul a { text-decoration: none; color: var(--color-text); }
        .sidebar ul a:hover .sidebar-item-title { color: var(--color-purple-dark); }
        .sidebar-item-title { font-size: 1.1rem; font-weight: 700; margin: 0 0 5px; line-height: 1.3; transition: color 0.3s ease; }
        .sidebar-item-date { font-size: 0.85rem; color: var(--color-text-light); }

        @media (max-width:900px){ .news-layout { grid-template-columns: 1fr; } .sidebar { position: static; margin-top: 60px; } }
        @media (max-width:768px){.news-title-full{font-size:2.2rem;}}
    </style>
</head>
<body data-current-page="news">
    <header class="site-header" id="header"></header>
    <main>
        <section class="section">
            <div class="container" id="news-container">
                <a class="back-link nav-link" data-page-id="news">← <span class="lang-switch" data-en="Back to all news" data-es="Volver a todas las noticias"></span></a>
                <div class="news-layout">
                    <article>
                        <div class="news-hero">
                            <h1 id="news-title" class="news-title-full"></h1>
                            <div id="news-meta" class="news-meta-full"></div>
                        </div>
                        <div id="news-content" class="news-body"></div>
                    </article>
                    <aside class="sidebar">
                        <h3 class="sidebar-widget-title lang-switch" data-en="More News" data-es="Más Noticias"></h3>
                        <ul id="more-news-list"></ul>
                    </aside>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A",
            authDomain: "literary-speaking.firebaseapp.com",
            projectId: "literary-speaking",
            storageBucket: "literary-speaking.appspot.com",
            messagingSenderId: "699059463612",
            appId: "1:699059463612:web:ecb2e784d627c6b93937b9",
            measurementId: "G-0L1V3XXGGR"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            await siteRouter.loadMembers();
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = urlParams.get('id');
            if (!newsId) return siteRouter.navigateTo('news');

            const docRef = doc(db, "news", newsId);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return siteRouter.navigateTo('news');
            
            const item = docSnap.data();

            const moreNewsQuery = query(collection(db, "news"), orderBy("date", "desc"), limit(6));
            const moreNewsSnapshot = await getDocs(moreNewsQuery);
            const moreNewsItems = moreNewsSnapshot.docs
                .filter(doc => doc.id !== newsId)
                .slice(0, 5)
                .map(doc => ({ id: doc.id, ...doc.data() }));

            const populateSidebar = (lang) => {
                const moreNewsList = document.getElementById('more-news-list');
                if (!moreNewsList) return;
                moreNewsList.innerHTML = '';
                moreNewsItems.forEach(newsItem => {
                    const li = document.createElement('li');
                    const itemDate = new Date(newsItem.date).toLocaleDateString(lang.startsWith('es') ? 'es-ES' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    li.innerHTML = `
                        <a href="news-single.html?id=${newsItem.id}">
                            <h4 class="sidebar-item-title">${newsItem[`title_${lang}`]}</h4>
                            <p class="sidebar-item-date">${itemDate}</p>
                        </a>
                    `;
                    moreNewsList.appendChild(li);
                });
            };

            const updateNewsText = (lang) => {
                document.title = `${item[`title_${lang}`]} - Literary Speaking`;
                document.getElementById('news-title').textContent = item[`title_${lang}`];
                const author = siteRouter.members[item.author_id] || { name: 'Anonymous' };
                const itemDate = new Date(item.date).toLocaleDateString(lang.startsWith('es') ? 'es-ES' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('news-meta').innerHTML = `
                    <span class="lang-switch" data-en="By" data-es="Por">By</span> <a href="#" class="nav-link" data-page-id="member" data-member-id="${item.author_id}">${author.name}</a>
                    <span style="margin: 0 10px;">|</span>
                    <span>${itemDate}</span>
                    <span style="margin: 0 10px;">|</span>
                    <span>${item[`read_time_${lang}`]}</span>
                `;
                const contentContainer = document.getElementById('news-content');
                contentContainer.innerHTML = '';
                if (item.contentBlocks && Array.isArray(item.contentBlocks)) {
                    item.contentBlocks.forEach(block => {
                        if (block.type === 'text') {
                            const formattedText = (block[`content_${lang}`] || '').replace(/\\n/g, '\n').split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
                            contentContainer.innerHTML += formattedText;
                        } else if (block.type === 'image') {
                            contentContainer.innerHTML += `
                                <figure>
                                    <img src="${block.url}" alt="${block[`caption_${lang}`] || ''}">
                                    <figcaption>${block[`caption_${lang}`] || ''}</figcaption>
                                </figure>
                            `;
                        }
                    });
                }
            };
            
            const initialLang = localStorage.getItem('language') || 'en';
            updateNewsText(initialLang);
            populateSidebar(initialLang);
            siteRouter.applyLanguage(initialLang);

            const langObserver = new MutationObserver(() => {
                const lang = document.documentElement.lang;
                updateNewsText(lang);
                populateSidebar(lang);
                siteRouter.applyLanguage(lang);
            });
            langObserver.observe(document.documentElement, { attributes: true, attributeFilter: ['lang'] });
        });
    </script>
</body>
</html>
