<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Article | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .article-hero {padding-top:60px;padding-bottom:60px;text-align:center;}
        .article-category {background-color:var(--color-green-dark);color:white;padding:5px 12px;border-radius:100px;font-size:0.9rem;font-weight:700;display:inline-block;margin-bottom:20px;}
        .article-title-full {font-size:3rem;font-weight:900;margin:0 0 20px;line-height:1.2;}
        .article-meta-full {font-size:1rem;color:var(--color-text-light);margin-bottom:40px;display:flex;justify-content:center;align-items:center;gap:15px;}
        .article-meta-full svg {width:16px;height:16px;margin-right:5px;vertical-align:middle;}
        .article-meta-full a {color:var(--color-purple-dark);text-decoration:none;font-weight:700;}
        .article-meta-full a:hover {text-decoration:underline;}
        .article-image-full {width:100%;max-width:800px;margin:0 auto 15px;border-radius:16px;}
        .article-image-caption {font-size:0.9rem;color:var(--color-text-light);text-align:center;margin-bottom:60px;font-style:italic;}
        .article-body {max-width:750px;margin:0 auto;text-align:left;line-height:2;font-size:1.1rem;}
        .article-body p {margin-bottom:1.5em;}
        .back-link {display:inline-block; margin-bottom: 20px; font-weight: 700; color: var(--color-purple-dark); text-decoration: none;}
        .back-link:hover {text-decoration: underline;}
        
        .article-footer {max-width:750px; margin: 60px auto 0; padding-top: 40px; border-top: 1px solid #eee; text-align: left;}
        .social-share { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .social-share-btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; border-radius: 8px; text-decoration: none; color: #fff; font-weight: 700; }
        .share-x { background-color: #14171A; }
        .share-fb { background-color: #1877F2; }

        .comments-section h3 { font-size: 1.8rem; font-weight: 700; margin-bottom: 30px; }
        .comment-form .form-group { margin-bottom: 20px; }
        .comment-form label { font-weight: 700; font-size: 0.9rem; }
        .comment-form input, .comment-form textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-family: var(--font-family); font-size: 1rem; }
        .comment-form .btn { padding: 12px 25px; border: none; background-color: var(--color-purple-dark); color: #fff; border-radius: 8px; cursor: pointer; }
        .form-message { padding: 15px; border-radius: 8px; margin-top: 20px; font-weight: 500; }
        .form-message.success { background-color: var(--color-green); color: var(--color-green-dark); }
        .form-message.error { background-color: #f8d7da; color: #721c24; }
        
        .comments-list { list-style: none; padding: 0; margin-top: 40px; }
        .comment-item { padding: 20px; border: 1px solid #eee; border-radius: 8px; margin-bottom: 20px; }
        .comment-author { font-weight: 700; margin: 0 0 5px; }
        .comment-date { font-size: 0.85rem; color: #888; margin: 0 0 15px; }
        .comment-body { line-height: 1.7; }

        @media (max-width:768px){.article-title-full{font-size:2.2rem;}}
    </style>
</head>
<body data-current-page="article-single">
    <header class="site-header" id="header"></header>

    <main>
        <section class="section">
            <div class="container" id="article-container">
                <a class="back-link nav-link" data-page-id="articles">← <span class="lang-switch" data-en="Back to all articles" data-es="Volver a todos los artículos"></span></a>
                <div class="article-hero">
                    <div id="article-category" class="article-category"></div>
                    <h1 id="article-title" class="article-title-full"></h1>
                    <div id="article-meta" class="article-meta-full"></div>
                </div>
                <img id="article-image" src="" alt="" class="article-image-full">
                <p id="article-caption" class="article-image-caption"></p>
                <div id="article-content" class="article-body"></div>

                <div class="article-footer">
                    <div class="social-share">
                        <a href="#" id="share-x-btn" class="social-share-btn share-x" target="_blank">Post</a>
                        <a href="#" id="share-fb-btn" class="social-share-btn share-fb" target="_blank">Like</a>
                    </div>
                    <div class="comments-section">
                        <h3 class="lang-switch" data-en="Leave a Reply" data-es="Deja una respuesta"></h3>
                        <form id="comment-form" class="comment-form">
                            <div class="form-group">
                                <label for="comment-name" class="lang-switch" data-en="Name (required)" data-es="Nombre (requerido)"></label>
                                <input type="text" id="comment-name" required>
                            </div>
                            <div class="form-group">
                                <label for="comment-text" class="lang-switch" data-en="Comments (required)" data-es="Comentarios (requerido)"></label>
                                <textarea id="comment-text" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn lang-switch" data-en="Submit" data-es="Enviar"></button>
                            <div id="form-message" class="form-message hidden"></div>
                        </form>

                        <h3 id="comments-title" class="lang-switch" data-en="Comments" data-es="Comentarios" style="margin-top: 50px;"></h3>
                        <ul id="comments-list" class="comments-list"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bad-words@3.0.4/lib/bad-words.js"></script>
    <script>
        const filter = new Filter();
    </script>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A",
            authDomain: "literary-speaking.firebaseapp.com",
            projectId: "literary-speaking",
            storageBucket: "literary-speaking.appspot.com",
            messagingSenderId: "699059463612",
            appId: "1:699059463612:web:ecb2e784d627c6b93937b9",
            measurementId: "G-0L1V3XXGGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', async () => {
            await siteRouter.loadMembers();
            
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                siteRouter.navigateTo('articles');
                return;
            }

            const docRef = doc(db, "articles", articleId);
            const docSnap = await getDoc(docRef);

            if (!docSnap.exists()) {
                siteRouter.navigateTo('articles');
                return;
            }
            
            const article = docSnap.data();
            let articleTitle = '';

            const updateArticleText = (lang) => {
                articleTitle = article[`title_${lang}`];
                document.title = `${articleTitle} - Literary Speaking`;
                document.getElementById('article-category').textContent = article[`category_${lang}`];
                document.getElementById('article-title').textContent = articleTitle;
                document.getElementById('article-caption').textContent = article[`image_caption_${lang}`];
                
                const author = siteRouter.members[article.author_id];
                const authorName = author ? author.name : 'Anonymous';
                const articleDate = new Date(article.date).toLocaleDateString(lang.startsWith('es') ? 'es-ES' : 'en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                document.getElementById('article-meta').innerHTML = `
                    <span class="lang-switch" data-en="By" data-es="Por">${lang === 'es' ? 'Por' : 'By'}</span>
                    <a href="#" class="nav-link" data-page-id="member" data-member-id="${article.author_id}">${authorName}</a>
                    <span>•</span>
                    <span>${articleDate}</span>
                `;

                const contentContainer = document.getElementById('article-content');
                const formattedContent = (article[`content_${lang}`] || '').replace(/\\n/g, '\n').split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
                contentContainer.innerHTML = formattedContent;

                document.querySelectorAll('.nav-link').forEach(link => {
                    if(link.closest('#article-meta') || link.classList.contains('back-link')) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            siteRouter.navigateTo(link.dataset.pageId, link.dataset.memberId);
                        });
                    }
                });

                setupShareLinks();
            };
            
            document.getElementById('article-image').src = article.image;
            document.getElementById('article-image').alt = article.title_en;

            const initialLang = localStorage.getItem('language') || 'en';
            updateArticleText(initialLang);

            const langObserver = new MutationObserver(() => updateArticleText(document.documentElement.lang));
            langObserver.observe(document.documentElement, { attributes: true, attributeFilter: ['lang'] });

            function setupShareLinks() {
                const url = encodeURIComponent(window.location.href);
                const text = encodeURIComponent(`Check out this article: ${articleTitle}`);
                $('#share-x-btn').href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                $('#share-fb-btn').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            }

            const commentForm = document.getElementById('comment-form');
            const formMessage = document.getElementById('form-message');

            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('comment-name').value;
                const commentText = document.getElementById('comment-text').value;

                if (filter.isProfane(commentText)) {
                    formMessage.textContent = 'Your comment contains inappropriate language and was not submitted.';
                    formMessage.className = 'form-message error';
                    return;
                }

                try {
                    await addDoc(collection(db, "comments"), {
                        articleId: articleId,
                        name: name,
                        comment: commentText,
                        timestamp: serverTimestamp(),
                        isApproved: false
                    });
                    commentForm.reset();
                    formMessage.textContent = 'Thank you! Your comment is awaiting moderation.';
                    formMessage.className = 'form-message success';
                } catch (error) {
                    console.error("Error adding comment: ", error);
                    formMessage.textContent = 'There was an error submitting your comment.';
                    formMessage.className = 'form-message error';
                }
            });

            async function loadComments() {
                const commentsList = document.getElementById('comments-list');
                const commentsTitle = document.getElementById('comments-title');
                commentsList.innerHTML = '';
                
                const q = query(
                    collection(db, "comments"), 
                    where("articleId", "==", articleId), 
                    where("isApproved", "==", true),
                    orderBy("timestamp", "desc")
                );

                const querySnapshot = await getDocs(q);
                
                commentsTitle.style.display = querySnapshot.empty ? 'none' : 'block';

                querySnapshot.forEach(doc => {
                    const comment = doc.data();
                    const date = comment.timestamp.toDate().toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
                    const li = document.createElement('li');
                    li.className = 'comment-item';
                    li.innerHTML = `
                        <p class="comment-author">${comment.name}</p>
                        <p class="comment-date">${date}</p>
                        <p class="comment-body">${comment.comment.replace(/\n/g, '<br>')}</p>
                    `;
                    commentsList.appendChild(li);
                });
            }

            loadComments();
        });
    </script>
</body>
</html>
