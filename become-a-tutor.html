<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Become a Tutor | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero-banner{height:60vh;min-height:400px;display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;position:relative;padding:0 20px;background-image:url(https://i.imgur.com/C2OamFt.jpeg);background-attachment:fixed;background-position:center;background-repeat:no-repeat;background-size:cover}
        .hero-banner .overlay{position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:2}
        .hero-banner .content{position:relative;z-index:3}
        .hero-banner h1{font-size:3.8rem;font-weight:900;margin:0;line-height:1.2}
        .opportunity-section{padding:50px 0; border-bottom: 1px solid #eee;}
        .opportunity-section:last-child{border-bottom: none;}
        .opportunity-grid{display:grid;grid-template-columns:repeat(auto-fit, minmax(300px, 1fr));gap:40px;align-items:flex-start; margin-top: 30px;}
        .opportunity-card{background-color:#fff;border-radius:12px;overflow:hidden;text-align:left;}
        .opportunity-card img{width:100%;height:auto;aspect-ratio: 16/9; object-fit: cover;}
        .opportunity-content{padding:25px}
        .opportunity-content h3{font-size:1.5rem;font-weight:700;margin:0 0 15px}
        .opportunity-content ul{list-style:none;padding:0;margin:0 0 20px;line-height:1.8}
        .opportunity-content ul li{padding-left:25px;position:relative}
        .opportunity-content ul li::before{content:'\2713';color:var(--color-green-dark);position:absolute;left:0;font-weight:bold}
        .opportunity-section .section-title{margin-bottom: 20px;}
        .cta-section{background-color:var(--color-purple);padding:60px 0}
        .cta-section h2{font-size:2rem;font-weight:700;margin:0 0 10px}
        .cta-section p{font-size:1.2rem;margin:0 auto 30px;max-width:600px}
        @media (max-width:768px){
        .hero-banner{background-attachment:scroll}
        .hero-banner h1{font-size:2.2rem}
        .opportunity-grid{grid-template-columns: 1fr;}
        }
    </style>
</head>
<body data-current-page="become-a-tutor">
    <header class="site-header" id="header"></header>

    <main>
        <section class="hero-banner">
            <div class="overlay"></div>
            <div class="content scroll-animated">
                <h1 class="lang-switch" data-en="Become a Tutor" data-es="Conviértete en Tutor"></h1>
            </div>
        </section>

        <div style="--section-bg: #f0f8ff;">
            <section class="section opportunity-section">
                <div class="container">
                    <h2 class="section-title lang-switch" data-en="In-Person Tutoring" data-es="Tutoría en Persona"></h2>
                    <div class="opportunity-grid">
                        <div class="opportunity-card scroll-animated">
                            <img src="https://i.imgur.com/4xJWoQj.jpeg" alt="Tutoring at Miami Coral Park Senior High School">
                            <div class="opportunity-content">
                                <h3 class="lang-switch" data-en="Miami Coral Park Senior High School" data-es="Escuela Secundaria Miami Coral Park"></h3>
                                <p>8865 SW 16th St, Miami, FL 33165</p>
                                <ul>
                                    <li class="lang-switch" data-en="Provide individual tutoring in the Student Services Office (A190) from 10:40 to 11:10 (during lunch)." data-es="Proporcionar tutoría individual en la Oficina de Servicios Estudiantiles (A190) de 10:40 a 11:10 (durante el almuerzo)."></li>
                                    <li class="lang-switch" data-en="Assist with coursework and English language skills for ELL students." data-es="Ayudar con el trabajo de curso y las habilidades del idioma inglés para estudiantes ELL."></li>
                                    <li class="lang-switch" data-en="Must currently attend Miami Coral Park Senior High School." data-es="Debe asistir actualmente a la Escuela Secundaria Miami Coral Park."></li>
                                    <li class="lang-switch" data-en="Receive community service hours for time spent assisting." data-es="Recibir horas de servicio comunitario por el tiempo dedicado a la asistencia."></li>
                                </ul>
                                <a href="https://docs.google.com/forms/d/e/1FAIpQLSchPYkcSGeFuFWV2YSQoPUIpu-Pr2pWxaDvGzmY3QX5d_BOqQ/viewform?usp=header" target="_blank" class="btn btn-small btn-rounded lang-switch" data-en="Sign Up" data-es="Inscríbete"></a>
                            </div>
                        </div>
                        <div class="opportunity-card scroll-animated">
                            <img src="https://i.imgur.com/pgIwT0a.jpeg" alt="Tutoring at Paul W. Bell Middle School">
                            <div class="opportunity-content">
                                <h3 class="lang-switch" data-en="Paul W. Bell Middle School" data-es="Escuela Intermedia Paul W. Bell"></h3>
                                <p>11800 NW 2nd Street Miami, FL 33182</p>
                                <ul>
                                    <li class="lang-switch" data-en="Provide individual or group tutoring to middle school students from 3:50 to 5:10." data-es="Proporcionar tutoría individual o grupal a estudiantes de secundaria de 3:50 a 5:10."></li>
                                    <li class="lang-switch" data-en="Assist with coursework and English language skills for ELL students." data-es="Ayudar con el trabajo de curso y las habilidades del idioma inglés para estudiantes ELL."></li>

                                    <li class="lang-switch" data-en="Receive community service hours for time spent assisting." data-es="Recibir horas de servicio comunitario por el tiempo dedicado a la asistencia."></li>
                                </ul>
                                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfc_Ciq-cNqBGJpXfsViS09YPQymbGQpccd0imclsJcT7HK7g/viewform?usp=sharing&ouid=107566481322843230704" target="_blank" class="btn btn-small btn-rounded lang-switch" data-en="Sign Up" data-es="Inscríbete"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div style="--section-bg: #e6e6fa;">
            <section class="section opportunity-section">
                <div class="container">
                    <h2 class="section-title lang-switch" data-en="Online Tutoring" data-es="Tutoría en Línea"></h2>
                    <div class="opportunity-grid">
                        <div class="opportunity-card scroll-animated">
                            <img src="https://i.imgur.com/DSjRgTe.jpeg" alt="Online Homework Help">
                            <div class="opportunity-content">
                                <h3 class="lang-switch" data-en="Online Homework Help" data-es="Ayuda con la Tarea en Línea"></h3>
                                <ul>
                                    <li class="lang-switch" data-en="Provide weekly homework help and test preparation in various subjects to students K-12." data-es="Proporcionar ayuda semanal con la tarea y preparación para exámenes en diversas materias a estudiantes de K-12."></li>

                                    <li class="lang-switch" data-en="Times vary based on availability." data-es="Los horarios varían según la disponibilidad."></li>

                            </div>
                        </div>

                            <img src="https://i.imgur.com/llCiaZI.jpeg" alt="Online English Language Learners Help">
                            <div class="opportunity-content">
                                <h3 class="lang-switch" data-en="Online English Language Learners Help" data-es="Ayuda en Línea para Estudiantes de Inglés"></h3>
                                <ul>
                                    <li class="lang-switch" data-en="Provide weekly mentorship to community members learning English, focusing on writing, reading, and speaking." data-es="Proporcionar mentoría semanal a miembros de la comunidad que aprenden inglés, centrándose en la escritura, la lectura y el habla."></li>
                                    <li class="lang-switch" data-en="Preferably in high school or college." data-es="Preferiblemente en la escuela secundaria o la universidad."></li>
                                    <li class="lang-switch" data-en="Time vary based on availability." data-es="El tiempo varía según la disponibilidad."></li>
                                    <li class="lang-switch" data-en="Receive community service hours for time spent assisting." data-es="Recibir horas de servicio comunitario por el tiempo dedicado a la asistencia."></li>
                                </ul>
                                <a href="https://docs.google.com/forms/d/e/1FAIpQLScFjRqz74fgJFOLbUOfFUepa2QJH9HMqLzshyLEA5vvtQ0Q-g/viewform?usp=header" target="_blank" class="btn btn-small btn-rounded lang-switch" data-en="Sign Up" data-es="Inscríbete"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer"></footer>

    <script src="router.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('main .scroll-animated').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
