<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Checkout | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{background-color:#f4f7fc}
        .checkout-layout{display:grid;grid-template-columns:1.2fr 1fr;gap:60px;padding:60px 0;align-items:flex-start;max-width:1200px;margin:0 auto}
        .checkout-main{padding-right:40px;border-right:1px solid var(--color-border)}
        .checkout-section{margin-bottom:40px}
        .checkout-section h2{font-size:1.5rem;margin:0 0 20px;font-weight:700}
        .form-group{margin-bottom:15px}
        .form-group label{display:block;margin-bottom:8px;font-weight:600;font-size:.9rem}
        .form-group input,.form-group select{width:100%;padding:12px;border:1px solid #ccc;border-radius:5px;font-size:1rem}
        .form-row{display:flex;gap:15px}
        .form-row .form-group{flex:1}
        .express-checkout{text-align:center;margin-bottom:30px}
        .express-checkout p{position:relative;color:var(--color-text-muted);margin:20px 0}
        .express-checkout p::before,.express-checkout p::after{content:'';position:absolute;top:50%;width:40%;height:1px;background-color:var(--color-border)}
        .express-checkout p::before{left:0}
        .express-checkout p::after{right:0}
        .express-checkout-buttons{display:flex;gap:10px;justify-content:center}
        .express-checkout-buttons button{flex:1;padding:12px;border:none;border-radius:5px;cursor:pointer;font-weight:bold}
        #shop-pay-btn{background-color:#5a31f4;color:white}
        #paypal-btn{background-color:#ffc439;color:black}
        #g-pay-btn{background-color:#000;color:white}
        .order-summary{background-color:#fff;padding:30px;border-radius:16px;position:sticky;top:100px}
        .order-summary h2{font-size:1.5rem;margin:0 0 20px;font-weight:700}
        .summary-items-container{max-height:300px;overflow-y:auto;padding-right:10px;margin-bottom:20px}
        .summary-item{display:flex;gap:15px;margin-bottom:15px}
        .summary-item img{width:60px;height:60px;object-fit:cover;border-radius:8px}
        .summary-item-info{flex:1}
        .summary-item-info p{margin:0;font-weight:600}
        .summary-item-info span{color:var(--color-text-light);font-size:0.9rem}
        .summary-item-price{font-weight:600}
        .discount-form{display:flex;gap:10px;margin:20px 0}
        .discount-form input{flex:1}
        .discount-form button{padding:12px 15px;border-radius:5px;border:1px solid var(--color-border);background-color:#f0f0f0;cursor:pointer}
        .summary-line{display:flex;justify-content:space-between;margin-bottom:8px}
        .summary-total{display:flex;justify-content:space-between;font-size:1.3rem;font-weight:700;margin-top:20px;padding-top:20px;border-top:1px solid var(--color-border)}
        #card-element{padding:12px;border:1px solid #ccc;border-radius:5px;background-color:white}
        .pay-btn{width:100%;padding:18px;background-color:var(--color-primary);color:#fff;font-size:1.2rem;font-weight:700;border-radius:8px;border:0;cursor:pointer;margin-top:20px}
        @media(max-width:992px){.checkout-layout{grid-template-columns:1fr;flex-direction:column-reverse}.checkout-main{border-right:none;padding-right:0}.order-summary{position:static;margin-top:40px}}
    </style>
</head>
<body data-current-page="checkout">
    <header class="site-header" id="header"></header>
    <main>
        <div class="checkout-layout">
            <div class="checkout-main">
                <section class="express-checkout">
                    <h2>Express checkout</h2>
                    <div class="express-checkout-buttons">
                        <button id="shop-pay-btn">Shop Pay</button>
                        <button id="paypal-btn">PayPal</button>
                        <button id="g-pay-btn">G Pay</button>
                    </div>
                    <p>OR</p>
                </section>
                <section id="contact-info" class="checkout-section">
                    <h2>Contact</h2>
                    <div class="form-group"><input type="email" id="email" name="email" placeholder="Email"></div>
                    <div class="checkbox-group"><input type="checkbox" id="newsletter-subscribe"><label for="newsletter-subscribe">Email me with news and offers</label></div>
                </section>
                <section id="delivery-info" class="checkout-section">
                    <h2>Delivery</h2>
                    <div class="form-group"><select id="country" name="country"><option>United States</option></select></div>
                    <div class="form-row">
                        <div class="form-group"><input type="text" id="first-name" name="first-name" placeholder="First name"></div>
                        <div class="form-group"><input type="text" id="last-name" name="last-name" placeholder="Last name"></div>
                    </div>
                    <div class="form-group"><input type="text" id="address" name="address" placeholder="Address"></div>
                    <div class="form-group"><input type="text" id="apartment" name="apartment" placeholder="Apartment, suite, etc. (optional)"></div>
                    <div class="form-row">
                        <div class="form-group"><input type="text" id="city" name="city" placeholder="City"></div>
                        <div class="form-group"><input type="text" id="state" name="state" placeholder="State"></div>
                        <div class="form-group"><input type="text" id="zip" name="zip" placeholder="ZIP code"></div>
                    </div>
                </section>
                <section id="payment-info" class="checkout-section">
                    <h2>Payment</h2>
                    <p>All transactions are secure and encrypted.</p>
                    <div id="card-element"></div>
                    <button class="pay-btn" id="pay-btn">Pay Now</button>
                </section>
            </div>
            <aside class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items-container" id="summary-items-container"></div>
                <div class="discount-form">
                    <input type="text" placeholder="Discount code">
                    <button>Apply</button>
                </div>
                <div class="summary-line"><span>Subtotal</span><span id="summary-subtotal">$0.00</span></div>
                <div class="summary-line"><span>Shipping</span><span>Calculated at next step</span></div>
                <div class="summary-total"><span>Total</span><span id="summary-total-price">$0.00</span></div>
            </aside>
        </div>
    </main>
    <footer class="site-footer"></footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="router.js"></script>
    <script type="module" src="store.js"></script>
</body>
</html>
