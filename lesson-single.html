<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Lesson | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .course-list { list-style: none; padding: 0; margin: 0; }
        .course-title { font-size: 1.8rem; font-weight: 700; margin-top: 40px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--color-primary-light); }
        .course-item { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .course-header { background-color: #f8f9fa; padding: 15px 20px; font-weight: 900; font-size: 1.2rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .course-header::after { content: '▼'; transition: transform 0.3s ease; }
        .course-header.collapsed::after { transform: rotate(-90deg); }
        .unit-list { list-style: none; padding: 10px 20px 20px 40px; margin: 0; max-height: 1000px; transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; }
        .course-header.collapsed + .unit-list { max-height: 0; padding-top: 0; padding-bottom: 0; overflow: hidden; }
        .unit-item a { display: block; padding: 10px; text-decoration: none; color: var(--color-primary-dark); border-radius: 5px; }
        .unit-item a:hover { background-color: #f0e6fa; }
        .back-link {display:inline-block; margin-bottom: 20px; font-weight: 700; color: var(--color-purple-dark); text-decoration: none;}
        .back-link:hover {text-decoration: underline;}
    </style>
</head>
<body data-current-page="lessons">
    <header class="site-header" id="header"></header>
    <main>
        <section class="section">
            <div class="container page-specific-content">
                <a class="back-link nav-link" data-page-id="lessons">← <span class="lang-switch" data-en="Back to all lessons" data-es="Volver a todas las lecciones"></span></a>
                <h1 id="subject-title-main" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 30px;"></h1>
                <div id="course-list-container"></div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A",
            authDomain: "literary-speaking.firebaseapp.com",
            projectId: "literary-speaking",
            storageBucket: "literary-speaking.appspot.com",
            messagingSenderId: "699059463612",
            appId: "1:699059463612:web:ecb2e784d627c6b93937b9",
            measurementId: "G-0L1V3XXGGR"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const populatePage = (subject, lang) => {
            if (!subject) return;
            document.title = `${subject[`title_${lang}`]} | Literary Speaking`;
            document.getElementById('subject-title-main').textContent = subject[`title_${lang}`];
            const courseListContainer = document.getElementById('course-list-container');
            courseListContainer.innerHTML = '';

            // The data structure is: subject -> courses -> modules -> units
            // We need to loop through each level correctly.
            (subject.courses || []).forEach((course, courseIndex) => {
                // Create a title for the "Course" (or "Class")
                const courseTitle = document.createElement('h2');
                courseTitle.className = 'course-title';
                courseTitle.textContent = course[`title_${lang}`];
                courseListContainer.appendChild(courseTitle);
                
                const moduleList = document.createElement('ul');
                moduleList.className = 'course-list';

                // Now, loop through the "Modules" within this course
                (course.modules || []).forEach((module, moduleIndex) => {
                    const moduleItem = document.createElement('li');
                    moduleItem.className = 'course-item';
                    
                    // Create the list of "Units" for this module
                    let unitsHTML = (module.units || []).map((unit, unitIndex) => `
                        <li class="unit-item">
                            <a href="course-unit.html?subjectId=${subject.id}&courseIndex=${courseIndex}&moduleIndex=${moduleIndex}&unitIndex=${unitIndex}">${unit[`title_${lang}`]}</a>
                        </li>
                    `).join('');

                    // The collapsible header is the "Module"
                    moduleItem.innerHTML = `
                        <div class="course-header">${module[`title_${lang}`]}</div>
                        <ul class="unit-list">${unitsHTML}</ul>
                    `;
                    moduleList.appendChild(moduleItem);
                });
                courseListContainer.appendChild(moduleList);
            });

            // Add click listeners to all collapsible headers
            courseListContainer.querySelectorAll('.course-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                });
            });
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const subjectId = urlParams.get('id');
            if (!subjectId) return siteRouter.navigateTo('lessons');

            const docRef = doc(db, "lessons", subjectId);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return siteRouter.navigateTo('lessons');
            
            const subject = { id: docSnap.id, ...docSnap.data() };
            
            const currentLang = localStorage.getItem('language') || 'en';
            populatePage(subject, currentLang);
            if (window.siteRouter) {
                siteRouter.applyLanguage(currentLang);
            }

            document.addEventListener('languageChanged', (e) => {
                populatePage(subject, e.detail.lang);
                if (window.siteRouter) {
                    siteRouter.applyLanguage(e.detail.lang);
                }
            });
        });
    </script>
</body>
</html>
