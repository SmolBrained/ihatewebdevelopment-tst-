<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Lesson | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header-container { padding-bottom: 15px; border-bottom: 1px solid #ddd; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .page-header-actions button { background-color: #f8f9fa; border: 1px solid #ccc; border-radius: 5px; padding: 8px 15px; font-weight: 700; cursor: pointer; }
        .lesson-layout { display: flex; gap: 40px; }
        .lesson-sidebar { width: 220px; flex-shrink: 0; }
        .lesson-sidebar-nav { list-style: none; padding: 0; margin: 0; position: sticky; top: 120px; }
        .lesson-sidebar-nav .back-link { display: block; padding: 10px 0; font-weight: 700; color: var(--color-primary); text-decoration: none; margin-bottom: 15px; text-align: left; }
        .lesson-sidebar-nav a.lesson-nav-link { display: block; padding: 10px 15px; text-decoration: none; color: #333; font-weight: 700; border-left: 3px solid transparent; text-align: left; }
        .lesson-sidebar-nav a.lesson-nav-link.active { border-left-color: #333; }
        .lesson-main-content { flex-grow: 1; }
        .lesson-panel { display: none; }
        .lesson-panel.active { display: block; }
        .content-body { line-height: 1.8; font-size: 1.1rem; text-align: left; }
        .content-body img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        .content-body figure { margin: 20px 0; }
        .content-body figcaption { font-size: 0.9rem; color: #6c757d; text-align: center; margin-top: 5px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 16px; margin: 30px 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .pdf-embed details { border: 1px solid #ccc; border-radius: 8px; margin: 20px 0; }
        .pdf-embed summary { padding: 15px; font-weight: 700; cursor: pointer; background-color: #f8f9fa; }
        .pdf-embed embed { width: 100%; height: 500px; }
        .course-list { list-style: none; padding: 0; margin: 0; }
        .course-item { border-radius: 5px; overflow: hidden; margin-bottom: 15px; border: 1px solid #ccc; }
        .course-header { background-color: #f8f9fa; padding: 15px; font-weight: 700; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; color: #333; }
        .course-header::before { content: 'â–º'; font-size: 0.8em; margin-right: 12px; transition: transform 0.3s ease; }
        .course-header:not(.collapsed)::before { transform: rotate(90deg); }
        .course-content-wrapper { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .course-header:not(.collapsed) + .course-content-wrapper { grid-template-rows: 1fr; }
        .course-content { overflow: hidden; background-color: #fff; border-top: 1px solid #ccc; }
        .course-header.collapsed + .course-content-wrapper .course-content { border-top: none; }
        .module-title { background-color: #fff; padding: 15px 20px; font-weight: 700; color: #333; border-top: 1px solid #eee; text-align: left; }
        .unit-list { list-style: none; padding: 0; margin: 0; }
        .unit-item a { display: flex; align-items: center; padding: 12px 20px 12px 45px; text-decoration: none; color: var(--color-primary-dark); border-top: 1px solid #eee; }
        .unit-item a::before { content: 'ðŸ“„'; font-family: sans-serif; margin-right: 12px; font-size: 1.2rem; }
        .unit-item a:hover { background-color: #f5f0fa; }
        .mcq-system{width:100%;max-width:700px;margin:30px auto;}
        .mcq-question,.mcq-answer,.mcq-explanation{background:var(--color-surface);border:1.5px solid var(--color-text,#222);border-radius:16px;padding:25px;margin-bottom:15px;text-align:center;font-size:1.1rem;font-weight:500;}
        .mcq-answers{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;}
        .mcq-answer{margin:0;cursor:pointer;transition:all .3s;}
        .mcq-answer:hover{border-color:var(--color-primary,#4b0082);background:#f8f9fa;}
        .mcq-answer.correct,.mcq-answer.incorrect{color:#fff;cursor:default;}
        .mcq-answer.correct{background:#28a745;border-color:#28a745;}
        .mcq-answer.incorrect{background:var(--color-danger,#dc3545);border-color:var(--color-danger,#dc3545);}
        .mcq-system.answered .mcq-answer:not(.correct){cursor:not-allowed;opacity:.6;}
        .mcq-system.answered .mcq-answer:not(.correct):hover{background:var(--color-surface,#fff);border-color:var(--color-text,#222);}
        .mcq-system.answered .mcq-answer.incorrect:hover{background:var(--color-danger,#dc3545);border-color:var(--color-danger,#dc3545);}
        .mcq-explanation{display:none;margin-top:15px;text-align:left;border-color:var(--color-border,#dee2e6);}
        .mcq-explanation.visible{display:block;}
    </style>
</head>
<body data-current-page="lessons">
    <header class="site-header" id="header"></header>
    <main>
        <section class="section">
            <div class="container page-specific-content">
                <div class="page-header-container">
                    <h1 id="subject-title-main" style="font-size: 1.8rem; font-weight: 900; margin: 0;"></h1>
                </div>
                <div class="lesson-layout">
                    <aside class="lesson-sidebar">
                        <ul class="lesson-sidebar-nav">
                            <li><a class="back-link" href="lessons.html"><span class="lang-switch" data-en="â† Back to all lessons" data-es="â† Volver a todas las lecciones"></span></a></li>
                            <li><a href="#" class="lesson-nav-link active lang-switch" data-panel="home" data-en="Home" data-es="Inicio"></a></li>
                            <li><a href="#" class="lesson-nav-link lang-switch" data-panel="modules" data-en="Modules" data-es="MÃ³dulos"></a></li>
                            <li><a href="#" class="lesson-nav-link lang-switch" data-panel="discussions" data-en="Discussions" data-es="Discusiones"></a></li>
                            <li><a href="#" class="lesson-nav-link lang-switch" data-panel="resources" data-en="More Resources" data-es="MÃ¡s Recursos"></a></li>
                        </ul>
                    </aside>
                    <div class="lesson-main-content">
                        <div id="home-panel" class="lesson-panel active"></div>
                        <div id="modules-panel" class="lesson-panel"></div>
                        <div id="discussions-panel" class="lesson-panel"><div id="disqus_thread"></div></div>
                        <div id="resources-panel" class="lesson-panel"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A", authDomain: "literary-speaking.firebaseapp.com", projectId: "literary-speaking", storageBucket: "literary-speaking.appspot.com", messagingSenderId: "699059463612", appId: "1:699059463612:web:ecb2e784d627c6b93937b9", measurementId: "G-0L1V3XXGGR" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const getYouTubeID = (url) => {
            const regex = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regex);
            return (match && match[2].length === 11) ? match[2] : url;
        };

        const renderContentBlocks = (blocks, lang) => {
            if (!blocks || blocks.length === 0) return '<p>No content available.</p>';
            let contentHTML = '';
            blocks.forEach(block => {
                const caption = block[`caption_${lang}`] || '';
                const title = block[`title_${lang}`] || '';
                switch (block.type) {
                    case 'text':
                        contentHTML += block[`content_${lang}`] || '';
                        break;
                    case 'image':
                        contentHTML += `<figure><img src="${block.url}" alt="${caption}"><figcaption>${caption}</figcaption></figure>`;
                        break;
                    case 'video':
                        const videoId = getYouTubeID(block.videoId || '');
                        contentHTML += `<figure><div class="video-container"><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div><figcaption>${caption}</figcaption></figure>`;
                        break;
                    case 'pdf':
                         contentHTML += `<div class="pdf-embed"><details><summary>${title}</summary><embed src="${block.url}" type="application/pdf"></details></div>`;
                        break;
                    case 'mcq':
                        const answersHTML = (block.answers || []).map(answer =>
                            `<div class="mcq-answer" data-correct="${answer.correct || false}">${answer.text}</div>`
                        ).join('');
                        contentHTML += `
                            <div class="mcq-system">
                                <div class="mcq-question">${block.question || 'No question provided.'}</div>
                                <div class="mcq-answers">${answersHTML}</div>
                                ${block.explanation ? `<div class="mcq-explanation"><strong>Explanation:</strong> ${block.explanation}</div>` : ''}
                            </div>
                        `;
                        break;
                }
            });
            return contentHTML;
        };

        const populateHome = (subject, lang) => {
            const container = document.getElementById('home-panel');
            container.innerHTML = `<div class="content-body">${renderContentBlocks(subject.contentBlocks, lang)}</div>`;
        };

        const populateModules = (subject, lang) => {
            const container = document.getElementById('modules-panel');
            container.innerHTML = ''; 
            const headerDiv = document.createElement('div');
            headerDiv.className = 'page-header-container';
            headerDiv.style.cssText = "border-bottom: none; padding-bottom: 0; margin-bottom: 20px; align-items: flex-start;";
            headerDiv.innerHTML = `
                <h2 style="font-weight: 900;" class="lang-switch" data-en="Modules" data-es="MÃ³dulos"></h2>
                <div class="page-header-actions">
                    <button id="collapse-all-btn"></button>
                </div>
            `;
            container.appendChild(headerDiv);
            const collapseBtn = headerDiv.querySelector('#collapse-all-btn');
            const actionsContainer = headerDiv.querySelector('.page-header-actions');
            if (!subject.courses || subject.courses.length === 0) {
                container.innerHTML += `<p><span class="lang-switch" data-en="No modules are available for this subject yet." data-es="AÃºn no hay mÃ³dulos disponibles para esta materia."></span></p>`;
                actionsContainer.style.display = 'none';
                return;
            }
            actionsContainer.style.display = 'block';
            const courseListContainer = document.createElement('div');
            (subject.courses || []).forEach((course, courseIndex) => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                let contentHTML = '';
                (course.modules || []).forEach((module, moduleIndex) => {
                    contentHTML += `<div class="module-title">${module[`title_${lang}`]}</div>`;
                    let unitsHTML = (module.units || []).map((unit, unitIndex) => 
                        `<li class="unit-item"><a href="course-unit.html?subjectId=${subject.id}&courseIndex=${courseIndex}&moduleIndex=${moduleIndex}&unitIndex=${unitIndex}&fromPanel=modules">${unit[`title_${lang}`]}</a></li>`
                    ).join('');
                    contentHTML += `<ul class="unit-list">${unitsHTML}</ul>`;
                });
                courseItem.innerHTML = `<div class="course-header">${course[`title_${lang}`]}</div><div class="course-content-wrapper"><div class="course-content">${contentHTML}</div></div>`;
                courseListContainer.appendChild(courseItem);
            });
            container.appendChild(courseListContainer);
            container.querySelectorAll('.course-header').forEach(header => {
                header.classList.add('collapsed');
                header.addEventListener('click', () => header.classList.toggle('collapsed'));
            });
            let allCollapsed = true;
            const updateButtonText = () => {
                const currentLang = localStorage.getItem('language') || 'en';
                if (allCollapsed) {
                    collapseBtn.textContent = currentLang === 'es' ? 'Expandir Todo' : 'Expand All';
                } else {
                    collapseBtn.textContent = currentLang === 'es' ? 'Contraer Todo' : 'Collapse All';
                }
            };
            collapseBtn.addEventListener('click', () => {
                allCollapsed = !allCollapsed;
                container.querySelectorAll('.course-header').forEach(header => {
                    if (allCollapsed) {
                        header.classList.add('collapsed');
                    } else {
                        header.classList.remove('collapsed');
                    }
                });
                updateButtonText();
            });
            updateButtonText();
        };

        const populateResources = (subject, lang) => {
            const container = document.getElementById('resources-panel');
            container.innerHTML = `<div class="content-body">${renderContentBlocks(subject.resourcesBlocks, lang)}</div>`;
        };

        const initDisqus = (subjectId) => {
            const container = document.getElementById('discussions-panel');
            container.innerHTML = '<div id="disqus_thread"></div>';
            if (window.DISQUS) {
                window.DISQUS.reset({ reload: true, config: function () { this.page.url = window.location.href; this.page.identifier = subjectId; } });
            } else {
                window.disqus_config = function () { this.page.url = window.location.href; this.page.identifier = subjectId; };
                const d = document, s = d.createElement('script');
                s.src = 'https://literary-speaking.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            }
        };

        const switchPanel = (panelId, subjectId) => {
            document.querySelectorAll('.lesson-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${panelId}-panel`).classList.add('active');
            document.querySelectorAll('.lesson-nav-link').forEach(l => l.classList.toggle('active', l.dataset.panel === panelId));
            if (panelId === 'discussions') initDisqus(subjectId);
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const subjectId = urlParams.get('id');
            const panelToShow = urlParams.get('panel') || 'home';

            if (!subjectId) {
                if (window.siteRouter) window.siteRouter.navigateTo('lessons');
                return;
            }
            const docRef = doc(db, "lessons", subjectId);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) {
                if (window.siteRouter) window.siteRouter.navigateTo('lessons');
                return;
            }
            const subject = { id: docSnap.id, ...docSnap.data() };
            const updateUIForLanguage = (lang) => {
                document.title = `${subject[`title_${lang}`]} | Literary Speaking`;
                document.getElementById('subject-title-main').textContent = subject[`title_${lang}`];
                populateHome(subject, lang);
                populateModules(subject, lang);
                populateResources(subject, lang);
                if (window.siteRouter) siteRouter.applyLanguage(lang);
            };
            updateUIForLanguage(localStorage.getItem('language') || 'en');
            switchPanel(panelToShow, subjectId);
            document.querySelectorAll('.lesson-nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); switchPanel(e.target.dataset.panel, subjectId); }));
            document.addEventListener('languageChanged', e => updateUIForLanguage(e.detail.lang));
            
            document.addEventListener('click', e => {
                const selectedAnswer = e.target.closest('.mcq-answer');
                if (!selectedAnswer) return;
                const system = selectedAnswer.closest('.mcq-system');
                if (!system || system.classList.contains('answered')) return;
                const isCorrect = selectedAnswer.dataset.correct === 'true';
                if (isCorrect) {
                    selectedAnswer.classList.add('correct');
                    system.classList.add('answered');
                    const expl = system.querySelector('.mcq-explanation');
                    if (expl && expl.innerHTML.trim() !== '') {
                        expl.classList.add('visible');
                    }
                } else {
                    selectedAnswer.classList.add('incorrect');
                    selectedAnswer.style.pointerEvents = 'none';
                }
            });
        });
    </script>
</body>
</html>
