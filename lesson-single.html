<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Lesson | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header-container { padding-bottom: 20px; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .lesson-layout { display: flex; gap: 40px; align-items: flex-start; }
        .lesson-sidebar { width: 220px; flex-shrink: 0; position: sticky; top: 120px; }
        .lesson-sidebar-nav { list-style: none; padding: 0; margin: 0; }
        .sidebar-back-link { display: block; font-weight: 700; color: var(--color-primary); text-decoration: none; margin-bottom: 20px; padding: 5px 0; }
        .sidebar-back-link:hover { text-decoration: underline; }
        .lesson-sidebar-nav a.lesson-nav-link { display: block; padding: 10px 15px; text-decoration: none; color: var(--color-primary-dark); font-weight: 700; border-left: 3px solid transparent; }
        .lesson-sidebar-nav a.lesson-nav-link.active { color: #2d3b45; border-left-color: #2d3b45; }
        .lesson-sidebar-nav a.lesson-nav-link:not(.active):hover { background-color: #f8f9fa; }
        .lesson-main-content { flex-grow: 1; min-width: 0; }
        .lesson-panel { display: none; }
        .lesson-panel.active { display: block; }
        .course-list { list-style: none; padding: 0; margin: 0; }
        .course-item { border-radius: 8px; overflow: hidden; margin-bottom: 15px; border: 1px solid #ddd; }
        .course-header { background-color: #f8f9fa; padding: 15px 20px; font-weight: 700; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; color: #333; }
        .course-header::before { content: '►'; font-size: 0.8em; margin-right: 12px; transition: transform 0.3s ease; }
        .course-header:not(.collapsed)::before { transform: rotate(90deg); }
        .course-content { background-color: #fff; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; }
        .module-title { background-color: #fff; padding: 12px 20px; font-weight: 700; font-size: 1rem; color: #333; border-top: 1px solid #eee; border-bottom: 1px solid #eee; text-align: left; }
        .unit-list { list-style: none; padding: 0; margin: 0; }
        .unit-item a { display: flex; align-items: center; padding: 12px 20px 12px 45px; text-decoration: none; color: var(--color-primary-dark); border-top: 1px solid #eee; }
        .unit-list .unit-item:first-child a { border-top: none; }
        .unit-item a:hover { background-color: #f5f0fa; }
        .resource-list { list-style: none; padding: 0; margin: 0; }
        .resource-item a { display: block; padding: 15px; border-bottom: 1px solid #eee; text-decoration: none; font-weight: 700; }
        #home-content-panel { line-height: 1.8; font-size: 1.1rem; }
        #home-content-panel figure { margin: 30px 0; }
        #home-content-panel img { max-width: 100%; border-radius: 8px; }
        #home-content-panel figcaption { font-size: 0.9rem; color: #6c757d; text-align: center; margin-top: 10px; }
    </style>
</head>
<body data-current-page="lessons">
    <header class="site-header" id="header"></header>
    <main>
        <section class="section">
            <div class="container page-specific-content">
                <div class="lesson-layout">
                    <aside class="lesson-sidebar">
                        <a class="sidebar-back-link" href="lessons.html">← Back to all lessons</a>
                        <ul class="lesson-sidebar-nav">
                            <li><a href="#" class="lesson-nav-link active" data-panel="home">Home</a></li>
                            <li><a href="#" class="lesson-nav-link" data-panel="modules">Modules</a></li>
                            <li><a href="#" class="lesson-nav-link" data-panel="discussions">Discussions</a></li>
                            <li><a href="#" class="lesson-nav-link" data-panel="resources">More Resources</a></li>
                        </ul>
                    </aside>
                    <div class="lesson-main-content">
                        <h1 id="subject-title-main" style="font-size: 2.2rem; font-weight: 900; margin: 0 0 30px 0;"></h1>
                        <div id="home-panel" class="lesson-panel active"></div>
                        <div id="modules-panel" class="lesson-panel"></div>
                        <div id="discussions-panel" class="lesson-panel">
                            <div id="disqus_thread"></div>
                        </div>
                        <div id="resources-panel" class="lesson-panel">
                            <h2 style="font-weight: 900;">Resources</h2>
                            <ul id="resource-list-container" class="resource-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A", authDomain: "literary-speaking.firebaseapp.com", projectId: "literary-speaking", storageBucket: "literary-speaking.appspot.com", messagingSenderId: "699059463612", appId: "1:699059463612:web:ecb2e784d627c6b93937b9", measurementId: "G-0L1V3XXGGR" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const populateHome = (subject, lang) => {
            const container = document.getElementById('home-panel');
            let contentHTML = '';
            (subject.home_content || []).forEach(block => {
                if (block.type === 'text') {
                    contentHTML += block[`content_${lang}`] || '';
                } else if (block.type === 'image') {
                    contentHTML += `<figure><img src="${block.url}" alt="${block[`caption_${lang}`] || ''}"><figcaption>${block[`caption_${lang}`] || ''}</figcaption></figure>`;
                }
            });
            container.innerHTML = contentHTML;
        };
        const populateModules = (subject, lang) => {
            const container = document.getElementById('modules-panel');
            container.innerHTML = '';
            (subject.courses || []).forEach((course, courseIndex) => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                let contentHTML = '';
                (course.modules || []).forEach((module, moduleIndex) => {
                    contentHTML += `<div class="module-title">${module[`title_${lang}`]}</div>`;
                    let unitsHTML = (module.units || []).map((unit, unitIndex) => `<li class="unit-item"><a href="course-unit.html?subjectId=${subject.id}&courseIndex=${courseIndex}&moduleIndex=${moduleIndex}&unitIndex=${unitIndex}">${unit[`title_${lang}`]}</a></li>`).join('');
                    contentHTML += `<ul class="unit-list">${unitsHTML}</ul>`;
                });
                courseItem.innerHTML = `<div class="course-header collapsed">${course[`title_${lang}`]}</div><div class="course-content">${contentHTML}</div>`;
                container.appendChild(courseItem);
            });
            container.querySelectorAll('.course-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                    const content = header.nextElementSibling;
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                });
            });
        };
        const populateResources = async (subjectId, lang) => {
            const container = document.getElementById('resource-list-container');
            container.innerHTML = '<li>Loading...</li>';
            const q = query(collection(db, "resources"), where("subject_id", "==", subjectId));
            const snapshot = await getDocs(q);
            container.innerHTML = snapshot.empty ? `<li>No resources available.</li>` : snapshot.docs.map(doc => `<li class="resource-item"><a href="${doc.data().url}" target="_blank" rel="noopener noreferrer">${doc.data()[`title_${lang}`]}</a></li>`).join('');
        };
        const initDisqus = (subjectId) => {
            const container = document.getElementById('discussions-panel');
            if(container.classList.contains('disqus-loaded')) return;
            container.innerHTML = '<div id="disqus_thread"></div>';
            if (window.DISQUS) {
                window.DISQUS.reset({ reload: true, config: function () { this.page.url = window.location.href; this.page.identifier = subjectId; } });
            } else {
                window.disqus_config = function () { this.page.url = window.location.href; this.page.identifier = subjectId; };
                const d = document, s = d.createElement('script');
                s.src = 'https://literary-speaking.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            }
            container.classList.add('disqus-loaded');
        };
        const switchPanel = (panelId) => {
            document.querySelectorAll('.lesson-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(`${panelId}-panel`).classList.add('active');
            document.querySelectorAll('.lesson-nav-link').forEach(l => l.classList.toggle('active', l.dataset.panel === panelId));
        };
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const subjectId = urlParams.get('id');
            if (!subjectId) return siteRouter.navigateTo('lessons');
            const docRef = doc(db, "lessons", subjectId);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return siteRouter.navigateTo('lessons');
            const subject = { id: docSnap.id, ...docSnap.data() };
            const updateUIForLanguage = (lang) => {
                document.title = `${subject[`title_${lang}`]} | Literary Speaking`;
                document.getElementById('subject-title-main').textContent = subject[`title_${lang}`];
                populateHome(subject, lang);
                populateModules(subject, lang);
                populateResources(subjectId, lang);
                if (window.siteRouter) siteRouter.applyLanguage(lang);
            };
            updateUIForLanguage(localStorage.getItem('language') || 'en');
            document.querySelectorAll('.lesson-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const panelId = e.target.dataset.panel;
                    switchPanel(panelId);
                    if (panelId === 'discussions') initDisqus(subjectId);
                });
            });
            document.addEventListener('languageChanged', (e) => updateUIForLanguage(e.detail.lang));
        });
    </script>
</body>
</html>
