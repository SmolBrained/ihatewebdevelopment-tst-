<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://i.imgur.com/WPy5YDY.png">
    <title>Lesson | Literary Speaking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-link { display: inline-block; margin-bottom: 20px; font-weight: 700; color: var(--color-primary-dark); text-decoration: none; }
        .back-link:hover { text-decoration: underline; }

        .course-list { list-style: none; padding: 0; margin: 0; }
        
        .course-item { 
            background-color: #f8f9fa; 
            border-radius: 8px; 
            overflow: hidden; 
            margin-bottom: 20px; 
            border: 1px solid #e9ecef;
        }

        .course-header {
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #333;
        }
        .course-header::before {
            content: '►';
            font-size: 0.8em;
            margin-right: 12px;
            transition: transform 0.3s ease;
        }
        .course-header:not(.collapsed)::before {
            transform: rotate(90deg);
        }

        .course-content {
            background-color: #fff;
            max-height: 2000px;
            transition: max-height 0.5s ease-in-out;
        }
        .course-header.collapsed + .course-content {
            max-height: 0;
            overflow: hidden;
        }

        /* Updated Module Title Style */
        .module-title {
            background-color: #f1f3f5; /* Slightly darker gray for the module bar */
            padding: 12px 20px 12px 45px; /* Indented padding */
            font-weight: 700;
            font-size: 1rem;
            color: #333; /* Darker text for readability */
            border-top: 1px solid #e9ecef; /* Separator line */
        }

        .unit-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .unit-item a {
            display: flex;
            align-items: center;
            padding: 12px 20px 12px 60px; /* Further indent for units */
            text-decoration: none;
            color: var(--color-primary-dark);
            border-top: 1px solid #e9ecef; /* Separator line */
        }
        .unit-item a:hover {
            background-color: #f5f0fa;
        }
    </style>
</head>
<body data-current-page="lessons">
    <header class="site-header" id="header"></header>
    <main>
        <section class="section">
            <div class="container page-specific-content">
                <a class="back-link nav-link" data-page-id="lessons">← <span class="lang-switch" data-en="Back to all lessons" data-es="Volver a todas las lecciones"></span></a>
                <h1 id="subject-title-main" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 30px;"></h1>
                <div id="course-list-container" class="course-list"></div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="router.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD0qVihpuLI0cF0PZ32o8tFBLfTgjlqB6A",
            authDomain: "literary-speaking.firebaseapp.com",
            projectId: "literary-speaking",
            storageBucket: "literary-speaking.appspot.com",
            messagingSenderId: "699059463612",
            appId: "1:699059463612:web:ecb2e784d627c6b93937b9",
            measurementId: "G-0L1V3XXGGR"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const populatePage = (subject, lang) => {
            if (!subject) return;
            document.title = `${subject[`title_${lang}`]} | Literary Speaking`;
            document.getElementById('subject-title-main').textContent = subject[`title_${lang}`];
            const courseListContainer = document.getElementById('course-list-container');
            courseListContainer.innerHTML = '';

            (subject.courses || []).forEach((course, courseIndex) => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';

                let contentHTML = '';
                (course.modules || []).forEach((module, moduleIndex) => {
                    contentHTML += `<div class="module-title">${module[`title_${lang}`]}</div>`;
                    
                    let unitsHTML = (module.units || []).map((unit, unitIndex) => `
                        <li class="unit-item">
                            <a href="course-unit.html?subjectId=${subject.id}&courseIndex=${courseIndex}&moduleIndex=${moduleIndex}&unitIndex=${unitIndex}">${unit[`title_${lang}`]}</a>
                        </li>
                    `).join('');
                    
                    contentHTML += `<ul class="unit-list">${unitsHTML}</ul>`;
                });

                courseItem.innerHTML = `
                    <div class="course-header collapsed">${course[`title_${lang}`]}</div>
                    <div class="course-content">${contentHTML}</div>
                `;
                courseListContainer.appendChild(courseItem);
            });

            courseListContainer.querySelectorAll('.course-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.classList.toggle('collapsed');
                });
            });
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const subjectId = urlParams.get('id');
            if (!subjectId) return siteRouter.navigateTo('lessons');

            const docRef = doc(db, "lessons", subjectId);
            const docSnap = await getDoc(docRef);
            if (!docSnap.exists()) return siteRouter.navigateTo('lessons');
            
            const subject = { id: docSnap.id, ...docSnap.data() };
            
            const currentLang = localStorage.getItem('language') || 'en';
            populatePage(subject, currentLang);
            if (window.siteRouter) {
                siteRouter.applyLanguage(currentLang);
            }

            document.addEventListener('languageChanged', (e) => {
                populatePage(subject, e.detail.lang);
                if (window.siteRouter) {
                    siteRouter.applyLanguage(e.detail.lang);
                }
            });
        });
    </script>
</body>
</html>
